name: 00 - Main backend CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # 1. Build and Unit Test Job
  build-and-unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: "maven"
          cache-dependency-path: "book-network/pom.xml"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and unit test backend
        run: |
          cd book-network
          ./mvnw clean install --batch-mode

      - name: Run Checkstyle
        run: mvn -f book-network/pom.xml checkstyle:check
        continue-on-error: true  # Makes the step optional

      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: book-network/target/checkstyle-result.xml

      - name: Run PMD
        run: mvn  -f book-network/pom.xml pmd:check
        continue-on-error: true  # Makes the step optional
  # 2. Integration Test Job (depends on the build-and-unittest job)
  test-backend:
    runs-on: ubuntu-latest
    needs: build-and-unit-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: "maven"
          cache-dependency-path: "book-network/pom.xml"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Integration Tests
        run: mvn verify

