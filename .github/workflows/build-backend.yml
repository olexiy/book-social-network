name: 00 - Main backend CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: "maven"
          cache-dependency-path: "book-network/pom.xml"

      - name: Build and test backend
        run: |
          cd book-network
          ./mvnw clean install -DskipTests

  test-backend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: "maven"
          cache-dependency-path: "book-network/pom.xml"

      - name: Run tests
        run: |
          cd book-network
          ./mvnw test

      - name: Generate test report
        run: |
          cd book-network
          ./mvnw surefire-report:report
